<app-gabarit>
    <form [formGroup]="agentForm" class="bg-light">
      <mat-stepper headerPosition="bottom" #stepper>
        <mat-step>
            <ng-template matStepLabel>Informations Générales</ng-template>
                      <div
                        class="mt-3"
                      >
                        <div class="row mb-5">
                          <div class="col-lg-4 text-center">
                            <div
                              class="w-100 h-100 bloc-photo-card d-flex justify-content-center"
                            >
                              <div class="m-auto" *ngIf="(photo$ | async) as imgobj; else loader">
                                <img
                                class="m-auto"
                                [src]="photo ? photo : imgobj.Photo"
                                style="
                                  height: 200px !important;
                                  width: 175px !important;
                                "
                                alt="image"
                              />
                                <div class="m-auto">
                                  <label
                                    for="validationCustom01"
                                    class="form-label label mb-2"
                                    >Photo de l'agent</label
                                  >
  
                                  <br>
                                  <button type="button" (click)="openCropImage()" class="btn btn-primary">Choisir une photo</button>
                                </div>
                              </div>
                            </div>
                          </div>
  
                          <div class="col-lg-8">
                            <div class="row">
                              <div class="col-lg-4">
                                <label
                                  for="validationCustom01"
                                  class="form-label label mt-3"
                                  >Nom (<span class="text-danger">*</span>)</label
                                >
                                <input
                                  [readonly]="action == 'view'"
                                  type="text"
                                  class="form-control hauteur hauteur text-uppercase"
                                  name="Fr_Nom"
                                  formControlName="Fr_Nom"
  
                                />
                              </div>
  
                              <div class="col-lg-4 mt-3">
                                <label
                                  for="validationCustom01"
                                  class="form-label label"
                                  >Prénom (<span class="text-danger">*</span
                                  >)</label
                                >
                                <input
                                  [readonly]="action == 'view'"
                                  type="text"
                                  class="form-control hauteur hauteur text-capitalize"
                                  name="Fr_Prenom"
                                  formControlName="Fr_Prenom"
  
                                />
                              </div>
  
                              <div class="col-lg-4 mt-3">
                                <label
                                  for="validationCustom01"
                                  class="form-label label"
                                  >Sexe (<span class="text-danger">*</span>)</label
                                >
                                <select
                                  name="Civilite"
                                  formControlName="Civilite"
                                  class="form-select"
                                  aria-label="Default select example"
                                >
                                  <option disabled>choisir votre civilité</option>
                                  <option value="1">M</option>
                                  <option value="2">F</option>
                                </select>
                              </div>
  
                              <div class="col-lg-4 mt-3">
                                <label
                                  for="validationCustom01"
                                  class="form-label label"
                                  >Date de Naissance (<span class="text-danger"
                                    >*</span
                                  >)</label
                                >
                                <input
                                  [readonly]="action == 'view'"
                                  type="date"
                                  class="form-control hauteur hauteur"
                                  name="DateNaissance"
                                  formControlName="DateNaissance"
                                />
                              </div>
  
                              <div class="col-lg-4 mt-3">
                                <label for="validationCustom01" class="form-label"
                                  >Departement de naissance
                                </label>
  
                                <div class="d-flex align-items-center">
  
                                  <input
                                  [readonly]="action == 'view'"
                                  type="text"
                                  class="form-control hauteur hauteur"
                                  name="Departement_Naiss"
                                  formControlName="Departement_Naiss"
                                />
  
  
                                </div>
                              </div>
  
  
                              <div class="col-lg-4 mt-3">
                                <label for="validationCustom01" class="form-label"
                                  >Nationalité (<span class="text-danger">*</span>)
                                </label>
  
                                <div class="d-flex align-items-center">
                                  <div
                                    class="input-group mb-3"
                                  >

                                  <input
                                  [readonly]="action == 'view'"
                                  type="text"
                                  class="form-control hauteur hauteur"
                                  name="Nationalite"
                                  formControlName="Nationalite"
                                />
                                
                                  </div>
                                </div>
                              </div>
  
                              <div class="col-lg-4 mt-3">
                                <label
                                  for="validationCustom01"
                                  class="form-label label"
                                  >Lieu de naissance (<span class="text-danger"
                                    >*</span
                                  >)</label
                                >
                                <input
                                  [readonly]="action == 'view'"
                                  type="text"
                                  class="form-control hauteur hauteur"
                                  name="Fr_LieuNaissance"
                                  formControlName="Fr_LieuNaissance"
                                />
                              </div>
  
                              <div class="col-lg-4 mt-3">
                                <label
                                  for="validationCustom01"
                                  class="form-label label"
                                  >Adresses
                                </label>
                                <input
                                  [readonly]="action == 'view'"
                                  type="text"
                                  class="form-control hauteur hauteur"
                                  formControlName="Fr_Adresse1"
                                />
                              </div>
  
                              <div class="col-lg-4 mt-3">

                                  for="validationCustom01"

                                  >Téléphone Mobile</label

                                  type="text"
                                  class="form-control hauteur hauteur"
                                  formControlName="TelMobile"
                                />
                              </div>
  
                              <div class="col-lg-4 mt-3">

                                  for="validationCustom01"
                                  class="form-label label"
                                  >Email</label
                                >

                                  class="form-control hauteur hauteur"
                                  name="Courriel"
                                  formControlName="Courriel"
                                />
                              </div>

                                  >Situation Familiale</label

                                  name="SituationFamiliale"
                                  formControlName="SituationFamiliale"
                                  aria-label="Default select example"
                                >
                                  <option disabled>Sélection de situation</option>

                                  <option value="2">Marié(e)</option>
                                  <option value="3">Celibataire</option>
                                  <option value="3">Veuf(ve)</option>

                                />
                              </div>
                            </div>
                            <div class="row mt-3"></div>
                          </div>
                        </div>
  
                        <div class="row">
                          <div class="col-lg-12">

                              />

                                name="IDQUARTIER"
                                formControlName="IDQUARTIER"
                              />
                              </div>
  
                              <div class="col-lg-4 mt-3">

                                  for="validationCustom01"
                                  class="form-label label"
                                  >Site</label

                                <select
                                  formControlName="IDSITE"
                                  aria-label="Default select example"
                                  class="form-control"
                                >
                                  <option disabled>selectionner un site</option>
                                  <option

                                  </option>
  
                                </select>
                              </div>
  
                              <div class="col-lg-4 mt-3">

                                  >Fonction</label
                                >
  
                                <input
                                [readonly]="action == 'view'"
                                type="text"
                                class="form-control hauteur hauteur"
                                name="Fonction"
                                formControlName="Fonction"
                              />
                              </div>
  
                              <div class="col-lg-4 mt-3">
                                <label
                                  for="validationCustom01"
                                  class="form-label label"
                                  >Code agent / login</label

                                <input

                                  type="text"
                                  class="form-control hauteur hauteur"

                                  formControlName="CodeAgent"
                                />
                              </div>

                              </div>

                                  type="number"
                                  class="form-control hauteur hauteur"
                                  name="IdentifiantBadge"
                                  formControlName="IdentifiantBadge"
                                />
                              </div>
  
                              <div class="col-lg-4 mt-3" *ngIf="action == 'view'">
                                <label
                                  for="validationCustom01"
                                  class="form-label label"
                                  >Code postal
                                </label>
                                <input
                                  [readonly]="action == 'view'"
                                  type="text"
                                  class="form-control hauteur hauteur"
                                  name="Fr_Adresse1"
                                  formControlName="CodePostal"
  
                                />
                              </div>
  
                              <div class="col-lg-4 mt-3" *ngIf="action == 'view'">
                                <label
                                  for="validationCustom01"
                                  class="form-label label"
                                  >Login</label
                                >
                                <input
                                  [readonly]="action == 'view'"
                                  type="text"
                                  class="form-control hauteur hauteur"
                                  name="Login"
                                  formControlName="Login"
  
                                />
                              </div>
                            </div>
                          </div>
                        </div>
                      </div>
            <div>
              <button mat-button matStepperNext class="text-primary">Suivant</button>
            </div>
        </mat-step>
        <mat-step>

                                    </td>
                                  </ng-container>
