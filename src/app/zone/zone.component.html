<app-gabarit pageTitle="Gestion des Zones">
    <div class="container-fuild mb-5">
      <div class="row bg-light m-0 ">
        <div class="col-lg-6">
          <label for="" class="text-center mx-1">Recherche</label>
          <div class="d-flex align-items-center mb-2">
            <i
              style="position: absolute"
              class="fa-solid fa-map-marked-alt p-3 text-success"
            ></i>
            <input
              type="text"
              (keyup)="applyFilter($event)"
              placeholder="Recherchez par ici..."
              class="form-control shadow text-start px-5 text-uppercase"
            />
          </div>
        </div>
        <div class="col-lg-6">
          <button
            class="form-control text-white button"
            style="
              cursor: pointer;
              margin-top: 28px;
              float: right;
              background-color: #7c57ce;
            "
            (click)="create()"
          >
            Ajouter une zone <i class="fa-solid fa-circle-down"></i>
          </button>
        </div>
      </div>
      <div class="mat-elevation-z8" style="max-height: 400px; overflow-y: auto">
        <table
          mat-table
          [dataSource]="dataSource"
          *ngIf="!isLoading; else loader"
        >
          <!-- Position Column -->
  
          <ng-container matColumnDef="CodeZone">
            <th class="bg-color-primary" mat-header-cell *matHeaderCellDef>
              Code Zone
            </th>
            <td class="pointer" mat-cell *matCellDef="let element">
              {{ element.CodeZone }}
            </td>
          </ng-container>
  
          <ng-container matColumnDef="NomZone">
            <th class="bg-color-primary" mat-header-cell *matHeaderCellDef>
                Zone
            </th>
            <td class="pointer" mat-cell *matCellDef="let element">
              {{ element.NomZone }}
            </td>
          </ng-container>

          <ng-container matColumnDef="IDDEPARTEMENT">
            <th class="bg-color-primary" mat-header-cell *matHeaderCellDef>
                DEPARTEMENT
            </th>
            <td class="pointer" mat-cell *matCellDef="let element">
              {{getDepartement(element.IDDEPARTEMENT )}}
            </td>
          </ng-container>

          <ng-container matColumnDef="IDARRONDISSEMENT">
            <th class="bg-color-primary" mat-header-cell *matHeaderCellDef>
                ARRONDISSEMENT
            </th>
            <td class="pointer" mat-cell *matCellDef="let element">
              {{getArrondissement(element.IDARRONDISSEMENT)}}
            </td>
          </ng-container>
  
          <ng-container matColumnDef="Actions">
            <th
              mat-header-cell
              class="text-end"
              style="padding-right: 65px"
              *matHeaderCellDef
            >
              Actions
            </th>
  
            <td
              mat-cell
              class="text-end"
              style="padding-right: 50px"
              *matCellDef="let element"
            >
              <button
                type="button"
                (click)="view(element)"
                class="btn text-lowercase py-0 px-1"
              >
                <i class="fa fa-eye text-black" aria-hidden="true"></i>
              </button>
              <button
                type="button"
                (click)="edit(element)"
                class="btn text-lowercase py-0 px-1"
              >
                <i class="fa fa-pencil text-black" aria-hidden="true"></i>
              </button>
              <button
                type="button"
                (click)="delete(element)"
                class="btn text-lowercase px-1 py-0"
              >
                <i class="fa fa-trash text-danger" aria-hidden="true"></i>
              </button>
            </td>
          </ng-container>
  
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
        </table>
        <mat-paginator
          [pageSizeOptions]="[20, 40, 60]"
          showFirstLastButtons
          aria-label="Select page of periodic elements"
        >
        </mat-paginator>
      </div>
      <ng-template #loader>
        <app-loader></app-loader>
      </ng-template>
    </div>
  </app-gabarit>
