<div class="container">
      <div class="card">
        <div class="card-body">
         <app-close-modal></app-close-modal>
          <h3 class="card-title text-center" style="width: 26em">
            <h2 class="text-dark">
              {{ action === "view" ? "Fiche type salle " : "" }}
              {{ action === "edit" ? "Modifier le type salle" : "" }}
              {{ action === "view" || action === "edit" ? Libelle : "" }}
              {{ !action ? "Ajouter un type salle" : "" }}
            </h2>
          </h3>
          <form
            #natonaliteForm="ngForm"
            (ngSubmit)="onSubmitForm(natonaliteForm)"
            class="g-3 needs-validation"
            *ngIf="!isLoading; else loading"
          >
            <div class="mt-3">
              <label for="validationCustom01" class="form-label">Libelle</label>
              <input
                [readonly]="action == 'view'"
                type="text"
                class="form-control hauteur hauteur"
                name="Libelle"
                [(ngModel)]="Libelle"
                required=""
              />
            </div>

            <div class="mt-3">
              <label for="validationCustom01" class="form-label">Ordre</label>
              <input
                [readonly]="action == 'view'"
                type="text"
                class="form-control hauteur hauteur"
                name="NumOrdre"
                [(ngModel)]="NumOrdre"
                required=""
              />
            </div>

            <div class="mt-3 m-auto" *ngIf="action != 'view'">
              <button
                type="submit"
                class="btn form-control btn-primary bg-primary text-light"
                [disabled]="!isFormValid()"
              >
                {{ action === "edit" ? "Modifier" : "Valider" }}
              </button>
            </div>
          </form>
        </div>
      </div>
  </div>
  <ng-template #loading>
    <app-loader></app-loader>
  </ng-template>
