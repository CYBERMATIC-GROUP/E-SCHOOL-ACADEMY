
  <div class="container">
    <div class="col p-3">
      <div>
        <app-close-modal></app-close-modal>
      </div>
      <div class="row">
        <h1>Cochez la nouvelle classe puis valider.</h1>
      </div>
      <div class="row">
        <div class="col-lg-6 bg-light">
          <div>
            <p class="p-1 text-white" style="background-color: rgb(124, 87, 206)">
              INFORMATIONS DE L'ELEVE
            </p>
            <div class="row">
              <div class="col-lg-3">
                <p class="p-2">Matricule</p>
              </div>
              <div class="col-lg-9">
                <input type="text" readonly [value]="eleve.CodeEleve" class="form-control" />
              </div>
            </div>
            <div class="row">
              <div class="col-lg-3">
                <p class="p-2">Nom</p>
              </div>
              <div class="col-lg-9">
                <input type="text"  readonly [value]="eleve.Fr_Nom" class="form-control" />
              </div>
            </div>
            <div class="row mt-0">
              <div class="col-lg-3">
                <p class="p-2">Prenom</p>
              </div>
              <div class="col-lg-9">
                <input type="text" readonly [value]="eleve.Fr_Prenom" class="form-control" />
              </div>
            </div>
            <div class="row">
              <div class="col-lg-3">
                <p class="p-2">Sexe</p>
              </div>
              <div class="col-lg-9">
                <input type="text" readonly [value]="eleve.Civilite == 1 ? 'Masculin' : 'FÃ©minin' " class="form-control" />
              </div>
            </div>
            <div class="row">
              <div class="col-lg-3">
                <p class="p-2">Classe actuelle</p>
              </div>
              <div class="col-lg-9">
                <input type="text" readonly [value]="eleve.CodeClasse" class="form-control" />
              </div>
            </div>
          </div>
        </div>
        <div class="col-lg-6 bg-light">
          <div class="mat-elevation-z8" id="content-table">
              <table
                mat-table
                [dataSource]="dataSource1"
                *ngIf="!isLoading; else loader"
              >
                <!-- Position Column -->
  
                <ng-container matColumnDef="CodeClasse">
                  <th mat-header-cell *matHeaderCellDef>Classes</th>
                  <td mat-cell *matCellDef="let element">
                    {{ element.CodeClasse }}
                  </td>
                </ng-container>
  
                <ng-container matColumnDef="cocher">
                  <th mat-header-cell *matHeaderCellDef>Cocher</th>
                  <td mat-cell *matCellDef="let element">
                    <div class="form-check">
                      <input
                        class="form-check-input"
                        style="padding: 10px"
                        (click)="checkLineClass(element)"
                        type="radio"
                        name="flexRadioDefault"
                        id="flexRadioDefault1"
                      />
                    </div>
                  </td>
                </ng-container>
  
                <tr mat-header-row *matHeaderRowDef="displayedColumns1; sticky: true"></tr>
                <tr
                  mat-row
                  *matRowDef="let row; columns: displayedColumns1"
                  style="cursor: pointer"
                ></tr>
              </table>
          </div>
        </div>
      </div>
      <div
        class="row bg-light"
      >
        <div class="col">
          <button
          type="submit"
          *ngIf="!submitLoading; else loader"
          [disabled]="!classeSelected"
          class="btn-custom btn m-auto col"
          (click)="onValid()"
        >
          <i class="fa-solid fa-check text-light"></i>
          Valider le changement
        </button>
        </div>
      </div>
    </div>
  </div>
  <ng-template #loader>
    <app-loader></app-loader>
  </ng-template>
