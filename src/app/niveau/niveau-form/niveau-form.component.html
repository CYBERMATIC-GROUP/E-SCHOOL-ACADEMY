<div class="container">
    <div class="col-12">
      <div class="card  border-0">
        <app-close-modal></app-close-modal>
        <div class="card-body">
          <h3 class="card-title text-left" style="width: 26em">
            <h2 class="">
              {{ action === "view" ? "Fiche du niveau " : "" }}
              {{ action === "edit" ? "Modifier le niveau" : "" }}
              {{ action === "view" || action === "edit" ? NomNiveau : "" }}
              {{ !action ? "Ajouter un niveau" : "" }}
            </h2>
          </h3>
          <form
            #natonaliteForm="ngForm"
            (ngSubmit)="onSubmitForm(natonaliteForm)"
            class="g-3 needs-validation"
            *ngIf="!isLoading; else loader"
          >
            <div class="mt-3">
              <label for="validationCustom01" class="form-label">Code Niveau</label>
              <input
                [readonly]="action == 'view'"
                type="text"
                class="form-control hauteur hauteur"
                name="CodeNiveau"
                [(ngModel)]="CodeNiveau"
                required=""
              />
            </div>

            <div class="mt-3">
              <label for="validationCustom01" class="form-label">Nom Niveau</label>
              <input
                [readonly]="action == 'view'"
                type="text"
                class="form-control hauteur hauteur"
                name="NomNiveau"
                [(ngModel)]="NomNiveau"
                required=""
              />
            </div>

            <div class="mt-3 m-auto" *ngIf="action != 'view'">
              <button
                type="submit"
                class="btn form-control btn-primary bg-primary text-light"
                [disabled]="!isFormValid()"
              >
                {{ action === "edit" ? "Modifier le niveau " : "Valider" }}
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
  <ng-template #loader>
    <app-loader></app-loader>
  </ng-template>
