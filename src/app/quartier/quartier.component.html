<app-gabarit pageTitle="Gestion des quartiers">
<div class="container-fluid mb-5">
    <div class="row bg-light m-0 py-2">
      <div class="col-lg-3">
        <div class="d-flex align-items-center">
          <i
            style="position: absolute"
            class="fa-solid fa-map-marked-alt p-3 text-success"
          ></i>
          <input
            type="text"
            (keyup)="applyFilter($event)"
            placeholder="Recherchez par ici..."
            class="form-control shadow text-start px-5 text-uppercase"
          />
        </div>
      </div>

      <div class="col-lg-3">
        <select
        class="form-select"
        aria-label="Default select example"
        (change)="onSelectionChange($event)"
      >
        <option value="0">Tous les departements</option>
        <option disabled>Filtrer par departements</option>
        <option
          *ngFor="let departement of DepartementList"
          [value]="departement.IDDEPARTEMENT"
        >
          {{ departement.NomDepartement }}
        </option>
      </select>
      </div>

      <div class="col-lg-3">
        <select
        class="form-select"
        aria-label="Default select example"
        (change)="onSelectionChanges($event)"
      >
        <option value="0">Tous les Arrondissements</option>
        <option disabled>Filtrer par Arrondissement</option>
        <option
          *ngFor="let arrondissement of ArrondissementList"
          [value]="arrondissement.IDARRONDISSEMENT"
        >
          {{ arrondissement.NomArron }}
        </option>
      </select>
      </div>


      <div class="col-lg-3">
        <button
          class="form-control text-white"
          style="cursor: pointer; float: right;background-color: #7c57ce;"
          (click)="create()"
        >
          Ajouter un quartier <i style="padding-left: 10px;" class="fa-solid fa-layer-group"></i>
        </button>
      </div>
    </div>
    <div class="mat-elevation-z8" style="max-height: 400px; overflow-y: auto">
      <table mat-table [dataSource]="dataSource" *ngIf="!isLoading; else loader">
        <!-- Position Column -->


        <ng-container matColumnDef="NomQuartier">
          <th class="bg-color-primary" mat-header-cell *matHeaderCellDef>
            Quartier
          </th>
          <td class="pointer" mat-cell *matCellDef="let element">
            {{ element.NomQuartier }}
          </td>
        </ng-container>


        <ng-container matColumnDef="NomArron">
          <th class="bg-color-primary" mat-header-cell *matHeaderCellDef>
            Arrondissement
          </th>
          <td class="pointer" mat-cell *matCellDef="let element">
            {{ element.NomArron }}
          </td>
        </ng-container>



        <ng-container matColumnDef="NomDepartement">
          <th class="bg-color-primary" mat-header-cell *matHeaderCellDef>
            Departement
          </th>
          <td class="pointer" mat-cell *matCellDef="let element">
            {{ element.NomDepartement }}
          </td>
        </ng-container>



        <ng-container matColumnDef="Actions">
          <th
            mat-header-cell
            class="text-end"
            style="padding-right: 65px"
            *matHeaderCellDef
          >
            Actions
          </th>

          <td
            mat-cell
            class="text-end"
            *matCellDef="let element"
          >
            <button
              type="button"
              (click)="view(element)"
              class="btn text-lowercase py-0 px-1"
            >
              <i class="fa fa-eye text-black" aria-hidden="true"></i>
            </button>
            <button
              type="button"
              (click)="edit(element)"
              class="btn text-lowercase py-0 px-1"
            >
              <i class="fa fa-pencil text-black" aria-hidden="true"></i>
            </button>
            <button
              type="button"
              (click)="delete(element)"
              class="btn text-lowercase px-1 py-0"
            >
              <i class="fa fa-trash text-danger" aria-hidden="true"></i>
            </button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns;sticky:true"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      </table>
    </div>

    <ng-template #loader>
     <app-loader></app-loader>
    </ng-template>
  </div>
</app-gabarit>
