<app-gabarit pageTitle="Gestion des comptes">
  <div class="mb-5">
    <div class="row bg-light m-0 py-2">
      <div class="col-lg-6">
        <div class="d-flex align-items-center">
          <i
            style="position: absolute"
            class="fa-solid fa-map-marked-alt p-3 text-success"
          ></i>
          <input
            type="text"
            (keyup)="applyFilter($event)"
            placeholder="Recherchez par ici..."
            class="form-control shadow text-start px-5 text-uppercase"
          />
        </div>
      </div>
      <div class="col-lg-6">
        <div>
          <button
            style="background-color: #7c57ce"
            routerLink="/compte/ajout"
            class="form-control text-white"
          >
            Ajouter un compte
          </button>
        </div>
      </div>
    </div>
    <div style="max-height: 380px; overflow-y: auto">
      <div class="mat-elevation-z8">
        <table
          mat-table
          [dataSource]="dataSource"
          *ngIf="!isLoading; else loader"
        >
          <!-- Position Column -->

          <ng-container matColumnDef="CodeCompte">
            <th class="bg-color-primary" mat-header-cell *matHeaderCellDef>
              Code Compte
            </th>
            <td class="pointer" mat-cell *matCellDef="let element">
              {{ element.CodeCompte }}
            </td>
          </ng-container>

          <ng-container matColumnDef="LibelleCompte">
            <th class="bg-color-primary" mat-header-cell *matHeaderCellDef>
              Libelle Compte
            </th>
            <td class="pointer" mat-cell *matCellDef="let element">
              {{ element.LibelleCompte }}
            </td>
          </ng-container>

          <ng-container matColumnDef="SoldeDebit">
            <th class="bg-color-primary" mat-header-cell *matHeaderCellDef>
              Solde Débit
            </th>
            <td class="pointer" mat-cell *matCellDef="let element">
              {{ formatPrix(element.SoldeDebit) }}
            </td>
          </ng-container>

          <ng-container matColumnDef="SoldeCredit">
            <th class="bg-color-primary" mat-header-cell *matHeaderCellDef>
              Solde Crédit
            </th>
            <td class="pointer" mat-cell *matCellDef="let element">
              {{ formatPrix(element.SoldeCredit) }}
            </td>
          </ng-container>

          <ng-container matColumnDef="Actions">
            <th mat-header-cell class="text-center" *matHeaderCellDef>
              Actions
            </th>

            <td mat-cell class="text-end" *matCellDef="let element">
              <button
                type="button"
                (click)="view(element.IDCOMPTE)"
                class="btn text-lowercase py-0 px-1"
              >
                <i class="fa fa-eye text-black" aria-hidden="true"></i>
              </button>
              <button
                type="button"
                (click)="edit(element.IDCOMPTE)"
                class="btn text-lowercase py-0 px-1"
              >
                <i class="fa fa-pencil text-black" aria-hidden="true"></i>
              </button>
              <button
                type="button"
                (click)="delete(element)"
                class="btn text-lowercase px-1 py-0"
              >
                <i class="fa fa-trash text-danger" aria-hidden="true"></i>
              </button>
            </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns;sticky:true"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
        </table>
      </div>
    </div>
  </div>
  <ng-template #loader>
    <app-loader></app-loader>
  </ng-template>
</app-gabarit>
