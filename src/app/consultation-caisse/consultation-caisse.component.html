<app-gabarit pageTitle="">
    <div class="container mb-5">
        <div class="row">
          <div class="col-lg-6 ">
            <div class="row">
              <div class="col-lg-2">
                <p class="pt-2">Caisse :</p>
              </div>
              <div class="col-lg-10">
                <select class="form-select" aria-label="Default select example" (change)="onCaisseSelect($event)">
                    <option disabled selected>Sélectionner une caisse</option>
                    <option *ngFor="let caisse of CaisseList" [value]="caisse.IDCAISSE">
                      {{ caisse.LibelleCaisse }}
                    </option>
                  </select>
              </div>
            </div>
          </div>
          <div class="col-lg-6 bg-light text-center ">
            <div class="row">
              <div class="col-lg-5  ">
                <p class="pt-2">Compte Associé:</p>
              </div>
              <div class="col-lg-7">
                <input type="text" [(ngModel)]="CompteAssocie" class="form-control" readonly />
              </div>
            </div>
          </div>
        </div>

        <div class="row mt-2">
          <div class="col-lg-6 ">
            <div class="row">
              <div class="col-lg-2">
                <p class="pt-2">Solde :</p>
              </div>
              <div class="col-lg-5">
                <input type="text" class="form-control" />
              </div>
              <div class="col-lg-5">
                <input type="text" class="form-control" placeholder="Debiteur" />
              </div>
            </div>
          </div>
          <div class="col-lg-6 bg-light ">
            <div class="row ">
              <div class="col-lg-3 text-center " >
                <p class="pt-2 ">Période Du</p>
              </div>
              <div class="col-lg-4">
                <input type="date" class="form-control" />
              </div>
              <div class="col-lg-1">
                <p class="pt-2">Au</p>
              </div>
              <div class="col-lg-4">
                <input type="date" class="form-control" />
              </div>
            </div>
          </div>
        </div>

        <div class="row" style="padding: 0px;">
          <div class="mt-3" style="padding-left: 0px;"><p style="font-weight: bold;">Historiques des mouvements</p></div>
            <div class="mat-elevation-z8">
              <table mat-table [dataSource]="dataSource" class="table-responsive">
                <!-- Position Column -->

                <ng-container matColumnDef="Mouvement">
                  <th class="bg-color-primary" mat-header-cell *matHeaderCellDef>
                    Mouvement
                  </th>
                  <td class="pointer" mat-cell *matCellDef="let element">
                    {{ element.Mouvement }}
                  </td>
                </ng-container>

                <ng-container matColumnDef="Date">
                    <th class="bg-color-primary" mat-header-cell *matHeaderCellDef>
                      Date
                    </th>
                    <td class="pointer" mat-cell *matCellDef="let element">
                      {{ element.Date }}
                    </td>
                  </ng-container>

                  <ng-container matColumnDef="Compte">
                    <th class="bg-color-primary" mat-header-cell *matHeaderCellDef>
                      Compte
                    </th>
                    <td class="pointer" mat-cell *matCellDef="let element">
                      {{ element.Compte }}
                    </td>
                  </ng-container>

                  <ng-container matColumnDef="Libelle">
                    <th class="bg-color-primary" mat-header-cell *matHeaderCellDef>
                      Libelle
                    </th>
                    <td class="pointer" mat-cell *matCellDef="let element">
                      {{ element.Libelle }}
                    </td>
                  </ng-container>

                  <ng-container matColumnDef="Debit">
                    <th class="bg-color-primary" mat-header-cell *matHeaderCellDef>
                      Debit
                    </th>
                    <td class="pointer" mat-cell *matCellDef="let element">
                      {{ element.Debit }}
                    </td>
                  </ng-container>

                  <ng-container matColumnDef="Credit">
                    <th class="bg-color-primary" mat-header-cell *matHeaderCellDef>
                      Credit
                    </th>
                    <td class="pointer" mat-cell *matCellDef="let element">
                      {{ element.Credit }}
                    </td>
                  </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
              </table>
              <mat-paginator
                [pageSizeOptions]="[20, 40, 60]"
                showFirstLastButtons
                aria-label="Select page of periodic elements"
              >
              </mat-paginator>
            </div>
          </div>
        </div>


</app-gabarit>
