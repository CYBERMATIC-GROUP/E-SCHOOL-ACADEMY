<div class="container p-3">
  <div>
    <p for="" class="fs-6 p-2 bg-light">Couleurs principales</p>
    <div class="color-palette">
      <div
        *ngFor="let color of colorsprincipales"
        class="color-box"
        [style.background-color]="color"
        (click)="selectColor(color)"
        [mat-dialog-close]="true"
      ></div>
    </div>
  </div>

  <div class="mt-3">
    <p for="" class="fs-6 p-2 bg-light">Couleurs Secondaires</p>
    <div class="color-palette">
      <div
        *ngFor="let color of colorsSecondaires"
        class="color-box"
        [style.background-color]="color"
        (click)="selectColor(color)"
        [mat-dialog-close]="true"
      ></div>
    </div>
  </div>

  <div class="mt-3">
    <p class="fs-6 bg-light p-2" for="couleur">
      Personnaliser une couleur ici :
    </p>
    <div class="">
      <div class="col-lg-12 p-0">
        <input
          type="color"
          class="mt-2 pointer form-control"
          id="couleur"
          name="couleur"
          [(ngModel)]="colorSelectedPicker"
        />
      </div>
      <div class="col-lg-12 p-0">
        <button
          [mat-dialog-close]="true"
          (click)="selectColor(colorSelectedPicker)"
          class="form-control bg-light mt-2"
        >
          Valider la couleur <i class="fa-solid fa-check"></i>
        </button>
      </div>
    </div>
  </div>
</div>
