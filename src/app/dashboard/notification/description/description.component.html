<div class="card">
    <div class="card-header d-flex justify-content-between">
      <div class="text-start">
        Information
      </div>
      <div class="text-end">
        <app-close-modal></app-close-modal>
      </div>
    </div>
    <div class="card-body">
      <blockquote class="blockquote mb-0">
        <div class="fs-5 text-justify" [innerHTML]="notification.Contenu"></div>
        <footer class="blockquote-footer mt-3">{{ notification.DateHeure | date : 'long' }} <cite title="Source Title">Cybermatic-group</cite></footer>
      </blockquote>
      <section class="example-section d-flex justify-content-end align-items-center">
        <div>
            <mat-checkbox class="example-margin">Confirmer comme lue.</mat-checkbox>
        </div>
      </section>
    </div>
  </div>
