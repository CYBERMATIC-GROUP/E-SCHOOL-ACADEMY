<app-gabarit>
  <div>
    <div class="container m-auto mt-4">
      <h1 class="py-2 text-light">Date comptable</h1>
      <div class="col-lg-12 p-3 border rounded bg-light" *ngIf="!isLoading; else loader">
        <div class="row">
          <div class="col-lg-6">
            <div class="row">
              <div class="col-lg-2">
                <p>Date comptable</p>
              </div>
              <div class="col-lg-7">
                <label for="">Veuillez sélectionner une date comptable</label>
                <input type="date" [(ngModel)]="Date" (change)="onDateSelectedDebut($event)" class="form-control" />
              </div>

            </div>

            <div class="row mt-2">
              <div class="col-lg-2"><p>Caisse</p></div>
              <div class="col-lg-7">
                <input type="text" disabled class="form-control" [(ngModel)]="CaisseLibelle" />
              </div>
            </div>
          </div>

          <div class="col-lg-6">
            <div class="row mt-2">
              <div class="col-6">
                <div><p class="text-end">Solde ouverture</p></div>
                <div><p class="text-end">Versements</p></div>
                <div><p class="text-end">Retraits</p></div>
                <div><p class="text-end">Solde compte</p></div>
              </div>
              <div class="col-5">
                <div class="w-100 border rounded bg-white px-2" style="height: auto">
                  <div>
                    <p class="">{{ SoldeOuverture }}</p>
                  </div>
                  <div>
                    <p class="">{{ TotalVersements }}</p>
                  </div>
                  <div>
                    <p class="">{{ TotalRetraits }}</p>
                  </div>
                  <div>
                    <p class="">{{ SoldeFermeture }}</p>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <!-- <div class="row bg-white m-3 p-3">
          <div class="col-lg-12 p-4 border">
            <p class="fw-bold fs-4">Date comptable actuelle</p>
            <div>
              <button class=" text-start form-control">{{convertToValideDatesF(currentDate)}}</button>
            </div>
          </div>
        </div> -->

        <div class="row">
          <div class="py-5 mt-3">
            <button
              *ngIf="!ReimprimeRecuLoading; else loader"
              class="form-control text-white bg-table-color"
              [disabled]="isDisable"
              (click)="onValideDate()"
            >
              <i class="fa-solid fs-4 fa-valid"></i> Valider la date sélectionnée.
            </button>
          </div>
        </div>
      </div>
    </div>

    <ng-template #loader>
      <app-loader></app-loader>
    </ng-template>
  </div>
</app-gabarit>
