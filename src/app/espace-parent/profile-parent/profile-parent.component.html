<app-gabarit-parent>
  <div class="container m-lg-auto bg-light rounded mb-5 p-3 pb-5">
    <div class="col-lg-12 rounded bg-white pt-2">
      <div class="row">
        <div class="col-6 p-0 m-0">
          <h3 class="" style="padding-left: 10px">Parent connecté</h3>
        </div>
        <div class="col-6 p-0 m-0 text-end">
          <p
            class="text-end bg-success"
            style="
              width: 20px;
              height: 20px;
              border-radius: 50%;
              float: right;
              margin-right: 10px !important;
            "
          ></p>
        </div>
      </div>
    </div>
    <div class="form">
      <form action="">
        <div class="content mt-3">
          <div class="row">
            <div class="col-lg-3">
              <div class="row">
                <div class="col-lg-6 pt-3">
                  <img
                    [src]="
                      photo
                        ? photo
                        : 'assets/images/businessman_318-188871.avif'
                    "
                    class=""
                    style="width: 17em"
                    alt=""
                  />
                </div>
              </div>
            </div>
            <div class="col-lg-9">
              <label for="" class="mt-2">Nom</label>
              <div class="input-group mb-3">
                <span class="input-group-text" id="basic-addon1"
                  ><i class="fa-solid fa-user"></i
                ></span>
                <input
                  type="text"
                  readonly
                  [value]="parent.Tuteur.Nom"
                  class="form-control"
                />
              </div>

              <label for="" class="">Prénom</label>
              <div class="input-group mb-3">
                <span class="input-group-text" id="basic-addon1"
                  ><i class="fa-solid fa-user"></i
                ></span>
                <input
                  type="text"
                  readonly
                  [value]="parent.Tuteur.Prenom"
                  class="form-control"
                />
              </div>

              <label for="" class="mt-3">Téléphone</label>
              <div class="input-group">
                <span class="input-group-text" id="basic-addon1"
                  ><i class="fa-solid fa-phone"></i>
                </span>
                <input
                  type="text"
                  readonly
                  [value]="parent.Tuteur.Mobile"
                  class="form-control"
                />
              </div>

              <label for="" class="mt-3">Email</label>
              <div class="input-group">
                <span class="input-group-text" id="basic-addon1"
                  ><i class="fa-solid fa-envelope"></i
                ></span>
                <input
                  type="text"
                  readonly
                  [value]="parent.Tuteur.email"
                  class="form-control"
                />
              </div>
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>
</app-gabarit-parent>

<ng-template #loader>
  <app-loader></app-loader>
</ng-template>
