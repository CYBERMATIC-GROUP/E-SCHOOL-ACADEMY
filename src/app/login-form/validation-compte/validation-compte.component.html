<div class="container p-2 bg-light">
   <p class="text-danger">
      Saisissez le token réçu par email ou par Sms afin de valider votre compte
   </p>
    <div class="col-12">
      <div>
        <form
          #natonaliteForm="ngForm"
          (ngSubmit)="onSubmitForm(natonaliteForm)"
          class="g-3 needs-validation"
        >
          <div class="row">
            <div class="mt-3 col-lg-12">
              <label for="validationCustom01" class="form-label label"
                >Mobile
              </label>
              <input
                type="text"
                readonly
                class="form-control"
                name="Mobile"
                [(ngModel)]="Mobile"
              />
            </div>

            <div class="mt-3 col-lg-12">
              <label for="validationCustom01" class="form-label label"
                >Code</label
              >
              <input
                type="text"
                class="form-control"
                name="Code"
                [(ngModel)]="Code"
              />
            </div>
          </div>

          <div class="mt-3 m-auto">
            <button
              *ngIf="!isLoading; else loading"
              style="background-color: #3f51b5"
              type="submit"
              class="btn text-white form-control"
            >
              Valider le compte
            </button>
          </div>
          <div class="mt-3">
            <app-close-modal></app-close-modal>
         </div>
        </form>
      </div>
    </div>
  </div>
<ng-template #loading>
  <app-loader></app-loader>
</ng-template>
