
<app-gabarit pageTitle="Gestion des salles">
    <div class="container-fluid mb-5 bg-light">

          <div class="row py-2 px-1">
            <div class="col-lg-6">
              <div class="d-flex align-items-center">
                <i
                  style="position: absolute"
                  class="fa-solid fa-map-marked-alt p-3 text-success"
                ></i>
                <input
                  type="text"
                  (keyup)="applyFilter($event)"
                  placeholder="Recherchez par ici..."
                  class="form-control shadow text-start px-5 text-uppercase"
                />
              </div>
            </div>
            <div class="col-lg-6">
              <button
                class="form-control text-white button"
                style="cursor: pointer;background-color: rgb(124,87,206);"
                (click)="create()"
              >
                Ajouter une salle <i class="fa-solid fa-house-flag"></i>
              </button>
            </div>
          </div>
          <div style="max-height: 350px; overflow-y: auto">
            <div class="mat-elevation-z8">
              <table mat-table [dataSource]="dataSource" *ngIf="!isLoading; else loader">
                <!-- Position Column -->

                <ng-container matColumnDef="CodeSalle">
                  <th class="bg-color-primary" mat-header-cell *matHeaderCellDef>
                  Code
                  </th>
                  <td
                    class="pointer"
                    mat-cell
                    *matCellDef="let element"
                  >
                    {{ element.CodeSalle }}
                  </td>
                </ng-container>


              <ng-container matColumnDef="NomSalle">
                  <th class="bg-color-primary" mat-header-cell *matHeaderCellDef>
                   Salle
                  </th>
                  <td
                    class="pointer"
                    mat-cell
                    *matCellDef="let element"
                  >
                    {{ element.NomSalle }}
                  </td>
                </ng-container>


              <ng-container matColumnDef="NbBancs">
                  <th class="bg-color-primary" mat-header-cell *matHeaderCellDef>
                      Nombre bancs
                  </th>
                  <td
                    class="pointer"
                    mat-cell
                    *matCellDef="let element"
                  >
                    {{ element.NbBancs }}
                  </td>
                </ng-container>

                <ng-container matColumnDef="NbRangees">
                  <th class="bg-color-primary" mat-header-cell *matHeaderCellDef>
                      Nombre Rang√©es
                  </th>
                  <td
                    class="pointer"
                    mat-cell
                    *matCellDef="let element"
                  >
                    {{ element.NbRangees }}
                  </td>
                </ng-container>

                <ng-container matColumnDef="Superficie">
                  <th class="bg-color-primary" mat-header-cell *matHeaderCellDef>
                      Superficie
                  </th>
                  <td
                    class="pointer"
                    mat-cell
                    *matCellDef="let element"
                  >
                    {{ element.Superficie }}
                  </td>
                </ng-container>


                <ng-container matColumnDef="Actions">
                  <th
                    mat-header-cell
                    class="text-end"
                    style="padding-right: 65px"
                    *matHeaderCellDef
                  >
                    Actions
                  </th>

                  <td
                    mat-cell
                    class="text-end"
                    *matCellDef="let element"
                  >
                    <button
                      type="button"
                      (click)="view(element)"
                      class="btn text-lowercase py-0 px-1"
                    >
                      <i class="fa fa-eye text-black" aria-hidden="true"></i>
                    </button>
                    <button
                      type="button"
                      (click)="edit(element)"
                      class="btn text-lowercase py-0 px-1"
                    >
                      <i class="fa fa-pencil text-black" aria-hidden="true"></i>
                    </button>
                    <button
                      type="button"
                      (click)="delete(element)"
                      class="btn text-lowercase px-1 py-0"
                    >
                      <i class="fa fa-trash text-danger" aria-hidden="true"></i>
                    </button>
                  </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky:true"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
              </table>
            </div>
          </div>


          <ng-template #loader>
          <app-loader></app-loader>
          </ng-template>
        </div>
    </app-gabarit>
