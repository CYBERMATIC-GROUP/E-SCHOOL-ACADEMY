<div class="row">
    <div class="col-12">
      <div class="card border-0 ">
        <app-close-modal></app-close-modal>
        <div class="card-body">
          <h3 class="card-title text-center" style="width: 26em">
            <h2 class="">
              {{ action === "view" ? "Fiche du centre examen " : "" }}
              {{ action === "edit" ? "Modifier le  centre examen" : "" }}
              {{ action === "view" || action === "edit" ? Fr_Nom : "" }}
              {{ !action ? "Ajouter un  centre examen" : "" }}
            </h2>
          </h3>
          <form
            #cycleForm="ngForm"
            (ngSubmit)="onSubmitForm(cycleForm)"
            class="g-3 needs-validation"
          >
          <div class="row">
            <div class="mt-3 col-lg-4">
                <label for="validationCustom01" class="form-label label">Code centre</label>
                <input
                  [readonly]="action == 'view'"
                  type="text"
                  class="form-control hauteur hauteur"
                  name="Fr_Code"
                  [(ngModel)]="Fr_Code"
                  required=""
                />
              </div>
  
              <div class="mt-3 col-lg-4">
                  <label for="validationCustom01" class="form-label label">Nom</label>
                  <input
                    [readonly]="action == 'view'"
                    type="text"
                    class="form-control hauteur hauteur"
                    name="Fr_Nom"
                    [(ngModel)]="Fr_Nom"
                    required=""
                  />
                </div>
    
              <div class="mt-3 col-lg-4">
                <label for="validationCustom01" class="form-label label">Ordre</label>
                <input
                  [readonly]="action == 'view'"
                  type="number"
                  class="form-control hauteur hauteur"
                  name="NumOrdre"
                  [(ngModel)]="NumOrdre"
                  required=""
                />
              </div>
          </div>

          <div class="row">
            <div class="mt-3 col-lg-4">
                <label for="validationCustom01" class="form-label label">Capacité</label>
                <input
                  [readonly]="action == 'view'"
                  type="number"
                  class="form-control hauteur hauteur"
                  name="Capacite"
                  [(ngModel)]="Capacite"
                  required=""
                />
              </div>
    
              <div class="mt-3 col-lg-4">
                <label for="validationCustom01" class="form-label label">INSPECTIONS</label>
                <input
                  [readonly]="action == 'view'"
                  type="number"
                  class="form-control hauteur hauteur"
                  name="IDINSPECTIONS"
                  [(ngModel)]="IDINSPECTIONS"
                  required=""
                />
              </div>

              <div class="mt-3 col-lg-4">
                <label for="validationCustom01" class="form-label label">Nombre elèves</label>
                <input
                  [readonly]="action == 'view'"
                  type="number"
                  class="form-control hauteur hauteur"
                  name="NbEleves"
                  [(ngModel)]="NbEleves"
                  required=""
                />
              </div>
          </div>
  
            <div class="mt-3 m-auto" *ngIf="action != 'view'">
              <button
                type="submit"
                class="btn form-control btn-primary"
                [mat-dialog-close]="true"
                [disabled]="!isFormValid()"
              >
                {{ action === "edit" ? "Modifier" : "Valider" }}
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
  <ng-template #loading>
   <app-loader></app-loader>
  </ng-template>
