
<app-gabarit pageTitle="Gestion des caisses">
    <div class="container-fluid mb-5">

          <div class="row bg-light m-0 py-2">
            <div class="col-lg-6">
              <div class="d-flex align-items-center">
                <i
                  style="position: absolute"
                  class="fa-solid fa-map-marked-alt p-3 text-success"
                ></i>
                <input
                  type="text"
                  (keyup)="applyFilter($event)"
                  placeholder="Recherchez par ici..."
                  class="form-control shadow text-start px-5 text-uppercase"
                />
              </div>
            </div>
            <div class="col-lg-6">
              <button
                class="form-control bg-table-color text-white button"
                style="cursor: pointer; float: right;"
                (click)="create()"
              >
                Ajouter une caisse <i class="fa-solid fa-money-bill"></i>
              </button>
            </div>
          </div>
          <div class="mat-elevation-z8" style="max-height: 350px; overflow-y: auto">
            <table mat-table [dataSource]="dataSource" *ngIf="!isLoading; else loader">
              <!-- Position Column -->

              <ng-container matColumnDef="CodeCaisse">
                <th class="bg-color-primary" mat-header-cell *matHeaderCellDef>
                    Code Caisse
                </th>
                <td
                  class="pointer"
                  mat-cell
                  *matCellDef="let element"
                >
                  {{ element.CodeCaisse }}
                </td>
              </ng-container>


             <ng-container matColumnDef="LibelleCaisse">
                <th class="bg-color-primary" mat-header-cell *matHeaderCellDef>
                   Caisse
                </th>
                <td
                  class="pointer"
                  mat-cell
                  *matCellDef="let element"
                >
                  {{ element.LibelleCaisse }}
                </td>
              </ng-container>


              <ng-container matColumnDef="CompteAssocie">
                <th class="bg-color-primary" mat-header-cell *matHeaderCellDef>
                    Compte Associ√©
                </th>
                <td
                  class="pointer"
                  mat-cell
                  *matCellDef="let element"
                >
                  {{ element.CompteAssocie }}
                </td>
              </ng-container>


              <ng-container matColumnDef="Actions">
                <th
                  mat-header-cell
                  class="text-end"
                  style="padding-right: 65px"
                  *matHeaderCellDef
                >
                  Actions
                </th>

                <td
                  mat-cell
                  class="text-end"
                  *matCellDef="let element"
                >
                  <button
                    type="button"
                    (click)="view(element)"
                    class="btn text-lowercase py-0 px-1"
                  >
                    <i class="fa fa-eye text-black" aria-hidden="true"></i>
                  </button>
                  <button
                    type="button"
                    (click)="edit(element)"
                    class="btn text-lowercase py-0 px-1"
                  >
                    <i class="fa fa-pencil text-black" aria-hidden="true"></i>
                  </button>
                  <button
                    type="button"
                    (click)="delete(element)"
                    class="btn text-lowercase px-1 py-0"
                  >
                    <i class="fa fa-trash text-danger" aria-hidden="true"></i>
                  </button>
                </td>
              </ng-container>

              <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky:true"></tr>
              <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
            </table>

          </div>
          <ng-template #loader>
           <app-loader></app-loader>
          </ng-template>
        </div>
    </app-gabarit>
