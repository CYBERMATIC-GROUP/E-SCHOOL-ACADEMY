<app-gabarit [pageTitle]="Fr_NomEtab">
  <div
    class="shadow container-fluid bg-light p-3"
    *ngIf="!isLoading; else loader">
    <div class="row mt-3">
      <div class="col-lg-6">
        <div class="w-50 m-auto">
         <img *ngIf="urlImage" class="w-100" [src]="urlImage" alt="Image de l'établissement">
        </div>
        <label for="" class="mt-4">code</label>
        <div class="col-lg-12 form-control" style="height: 45px">
          <span>{{ CodeEtab }}</span>
        </div>

        <label for="" class="mt-3">Adresse</label>
        <div class="col-lg-12 form-control" style="height: 45px">
          <span>{{ Fr_Adresse1 }}</span>
        </div>

        <label for="" class="mt-3">licence</label>
        <div class="col-lg-12 form-control" style="height: 45px">
          <span>{{ Licence }}</span>
        </div>

      </div>
      <div class="col-lg-6 mt-1">
        <label for="" class="">nom</label>
        <div class="col-lg-12 form-control" style="height: 45px">
          <span>{{ Fr_NomEtab }}</span>
        </div>

        <label for="" class="mt-3">Ville</label>
        <div class="col-lg-12 form-control" style="height: 45px">
          <span>{{ Fr_Ville }}</span>
        </div>

        <label for="" class="mt-3">Departement</label>
        <div class="col-lg-12 form-control" style="height: 45px">
          <span>{{ Fr_Departement }}</span>
        </div>
        <label for="" class="mt-3">Pays</label>
        <div class="col-lg-12 form-control" style="height: 45px">
          <span>{{ Pays }}</span>
        </div>

        <label for="" class="mt-3">Téléphone</label>
        <div class="col-lg-12 form-control" style="height: 45px">
          <span>{{ Telephone }}</span>
        </div>

        <label for="" class="mt-3">email</label>
        <div class="col-lg-12 form-control" style="height: 45px">
          <span>{{ Courriel }}</span>
        </div>
      </div>
    </div>
    <div class="container-fuild p-3 d-flex justify-content-end">
      <div>
        <button (click)="edit(IDETABLISEMENT)" type="button" class="text-white btn" style="background-color:#7c57ce;">
          Modifier <i class="fa-solid fa-pen"></i>
        </button>
      </div>
    </div>
  </div>

  <ng-template #loader>
      <app-loader></app-loader>
  </ng-template>
</app-gabarit>
