<app-gabarit pageTitle="Liste des maintenances">
    <div class="container-fluid">
          <h2 class="my-3">{{ title }}</h2>
          <div class="row mb-5">
            <div class="col-lg-4" *ngFor="let menu of menus">
              <div class="info-box" [routerLink]="'/' + menu.link" [ngClass]="{'loader-bloc': menu.isloading}" (click)="menu.isloading=true">
                <div *ngIf="menu.isloading" class="loader-style"><app-loader></app-loader></div>
                <span class="info-box-icon" [style]="{ 'background-color': menu.backColor }">
                  <img [src]="'../../assets/logo/' + menu.logo" alt="">
                </span>
              <div >
                <div class="info-box-content d-flex justify-content-start align-items-center" (click)="onMenuClick(menu)">
                  <div>
                    <h2 class="mb-0 pt-3">{{ menu.desination }}</h2>
                    <span>{{ menu.description }}</span>
                  </div>
              </div>
              </div>
              </div>
            </div>
          </div>
    </div>
</app-gabarit>
